<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>控制平台</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
  </head>
  <body>
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">控制平台</div>
      </div>
      
      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
              <a class="" href="javascript:;">设备管理</a>
              <dl class="layui-nav-child">
                <dd class="layui-this"><a href="javascript:control();">主动控制</a></dd>
                <dd><a href="javascript:wander();">自动巡航</a></dd>
                <dd><a href="javascript:inforlist();">信息列表</a></dd>
                <dd><a href="javascript:manual();">使用手册</a></dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 10px;height: 90vh;">
          <iframe id="innerList" src="/control" frameBorder="0" scrolling="yes" width="100%" height="100%"></iframe>
        </div>
      </div>
      
      <!-- 底部固定区域 -->
      <!-- <div class="layui-footer">
        底部固定区域
      </div> -->
    </div>
    <script src="static/layui/layui.js"></script>
    <script>
      layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
        ,layer = layui.layer
        ,util = layui.util
        ,$ = layui.$;
        
        //头部事件
        util.event('lay-header-event', {
          //左侧菜单事件
          menuLeft: function(othis){
            layer.msg('展开左侧菜单的操作', {icon: 0});
          }
          ,menuRight: function(){
            layer.open({
              type: 1
              ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
              ,area: ['260px', '100%']
              ,offset: 'rt' //右上角
              ,anim: 5
              ,shadeClose: true
            });
          }
        });
      });

      const control = () => {
        innerList.contentWindow.location.href="/control";
      }
      const wander = () => {
        innerList.contentWindow.location.href="/wander";
      }
      const inforlist = () =>{
        innerList.contentWindow.location.href="/inforlist";
      }
      const manual = () =>{
        innerList.contentWindow.location.href="/manual";
      }
    </script>
    
  </body>
</html>
